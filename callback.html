<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTRP - جاري التحقق...</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0b0f14 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Tajawal', sans-serif;
            color: #fff;
        }
        
        .loader-container {
            text-align: center;
            padding: 40px;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 136, 0, 0.2);
            border-top-color: #ff8800;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        h2 {
            color: #ff8800;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        p {
            color: #aaa;
            font-size: 1rem;
        }
        
        .error-container {
            display: none;
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid #e74c3c;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .error-container h3 {
            color: #e74c3c;
            margin-bottom: 10px;
        }
        
        .retry-btn {
            background: #ff8800;
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            font-family: 'Tajawal', sans-serif;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        
        .retry-btn:hover {
            background: #ffaa00;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader" id="spinner"></div>
        <h2 id="status-title">جاري التحقق من حسابك...</h2>
        <p id="status-text">يرجى الانتظار بينما نتحقق من بيانات Discord الخاصة بك</p>
        
        <div class="error-container" id="error-box">
            <h3>حدث خطأ!</h3>
            <p id="error-message"></p>
            <button class="retry-btn" onclick="window.close()">إغلاق</button>
        </div>
    </div>

    <script>
        // استخراج الـ access_token من الـ URL
        async function handleCallback() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const accessToken = params.get('access_token');
            
            if (!accessToken) {
                showError('لم يتم العثور على رمز الوصول. يرجى المحاولة مرة أخرى.');
                return;
            }
            
            try {
                // جلب بيانات المستخدم من Discord API
                const response = await fetch('https://discord.com/api/users/@me', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('فشل في جلب بيانات المستخدم');
                }
                
                const userData = await response.json();
                
                // تجهيز بيانات المستخدم
                const user = {
                    id: userData.id,
                    username: userData.username,
                    globalName: userData.global_name || userData.username,
                    email: userData.email || 'غير متاح',
                    avatar: userData.avatar 
                        ? `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png?size=128`
                        : `https://cdn.discordapp.com/embed/avatars/${parseInt(userData.discriminator || '0') % 5}.png`,
                    platform: 'discord',
                    discordId: userData.id,
                    loginTime: new Date().toISOString()
                };
                
                // حفظ البيانات في localStorage
                localStorage.setItem('mtrp_user', JSON.stringify(user));
                localStorage.setItem('mtrp_login', 'true');
                localStorage.setItem('mtrp_discord_token', accessToken);
                
                // تحديث الحالة
                document.getElementById('status-title').textContent = 'تم تسجيل الدخول بنجاح! ✅';
                document.getElementById('status-text').textContent = `مرحباً ${user.globalName}! جاري التحويل...`;
                
                // إرسال رسالة للنافذة الأصلية
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'DISCORD_AUTH_SUCCESS',
                        user: user
                    }, '*');
                    
                    // إغلاق النافذة بعد ثانية
                    setTimeout(() => {
                        window.close();
                    }, 1500);
                } else {
                    // إذا ما في نافذة أصلية، حول للصفحة الرئيسية
                    setTimeout(() => {
                        window.location.href = './index.html';
                    }, 1500);
                }
                
            } catch (error) {
                console.error('Error:', error);
                showError('حدث خطأ أثناء جلب بيانات حسابك. يرجى المحاولة مرة أخرى.');
            }
        }
        
        function showError(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status-title').style.display = 'none';
            document.getElementById('status-text').style.display = 'none';
            document.getElementById('error-box').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }
        
        // بدء العملية
        handleCallback();
    </script>
</body>
</html>
